<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="icon" href="http://icons.iconarchive.com/icons/paomedia/small-n-flat/64/calculator-icon.png">
</head>

<body>
<header>
    <h1>JOKO'S JAVASCRIPT CALCULATOR</h1>
</header>


<section id="calculator">
   <section id="screen">
    <span id="display">0</span>
</section>
<div id="calc">
   <div id="numbers">
    <button class="number" id="7">7</button>
    <button class="number" id="8">8</button>
    <button class="number" id="9">9</button>
    <button class="number" id="4">4</button>
    <button class="number" id="5">5</button>
    <button class="number" id="6">6</button>
    <button class="number" id="1">1</button>
    <button class="number" id="2">2</button>
    <button class="number" id="3">3</button>
    <button class="number" id="0">0</button>
    <button id="decimal">.</button>
    <button id="equals"> = </button>
    </div>
    <div id="calccolumn">
    <button class="calculations" id="plus"> + </button>
    <button class="calculations" id="minus"> - </button>
    <button class="calculations" id="multiply"> x </button>
    <button class="calculations" id="divide"> / </button>
    <button class="calculations" id="clear"> AC </button>
    </div>
</div>    
</section>
<script src="script.js"></script>
</body>

</html>
